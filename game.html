<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <title>Snake Game</title>
</head>
<body>
    <script>
        const theme = localStorage.getItem('dark') || 'off';
        document.documentElement.dataset.theme = theme;
    </script>
    <div class="main">
        <div class="bar"></div>
        <div class="game"></div>
        <div class="controllers disappear">
            <button class="btn up">&#8593;</button>
            <button class="btn left">&#8592;</button>
            <button class="btn down">&#8595;</button>
            <button class="btn right">&#8594;</button>
        </div>
    </div>
    <audio id="audioContainerEat">
        <source src="/assests/sound/eat.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioContainerDead">
        <source src="/assests/sound/punch-6.mp3" type="audio/mpeg">
    </audio>
    <div class="alert disappear">
        <div class="message">
            <div class="lost">
                YOU LOST!
            </div>
            <div class="stat"></div>
        </div>
    </div>
    
    <script src="js/main.js" async type="module"></script>
</body>
</html>
